<!DOCTYPE html>
<!--suppress CssUnusedSymbol -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{subject}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .body {
            padding: 20px;
            color: #333;
            line-height: 1.6;
            font-size: 16px;
        }

        .button {
            display: block;
            width: 200px;
            text-align: center;
            background-color: #007bff;
            color: white;
            padding: 12px;
            margin: 20px auto;
            text-decoration: none;
            border-radius: 5px;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #666;
            padding: 15px;
            border-top: 1px solid #ddd;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 15px;
            }

            .button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            {{subject}}
        </div>
        <div class="body">
            {{body}}
        </div>
        <div class="footer">
            <span class="apple-link">PROJECT-NAME {{now|date:"Y"}} All rights reserved</span>
        </div>
    </div>
</body>
</html>
