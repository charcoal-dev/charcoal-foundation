[supervisord]
nodaemon=true
logfile=/dev/null
pidfile=/home/charcoal/tmp/supervisord.pid
childlogdir=/home/charcoal/tmp
loglevel=info
logfile_maxbytes=50MB
logfile_backups=1

[unix_http_server]
file=/home/charcoal/tmp/supervisor.sock
chmod=0700
username=charcoal
password=charcoal

[rpcinterface:supervisor]
supervisor.rpcinterface_factory=supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///home/charcoal/tmp/supervisor.sock
username=charcoal
password=charcoal

; 1) Start PHP-FPM first
[program:php-fpm]
command=php-fpm -F
priority=10
autostart=true
autorestart=true
startsecs=1
stopsignal=QUIT
stopwaitsecs=10
stopasgroup=true
killasgroup=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/2
stderr_logfile_maxbytes=0

; 2) Then Nginx (uses rendered /home/charcoal/nginx/nginx.conf)
[program:nginx]
command=/usr/sbin/nginx -g 'daemon off;' -c /home/charcoal/nginx/nginx.conf
priority=20
autostart=true
autorestart=true
startsecs=1
stopsignal=QUIT
stopwaitsecs=10
stopasgroup=true
killasgroup=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/2
stderr_logfile_maxbytes=0